<div fxFlex="90" fxFlexOffset="5">
    <a mat-raised-button color="warn" [routerLink]="['/produto/novo']" class="mat-margin-bottom">Adicionar produto</a>

    <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        
        <ng-container matColumnDef="descricao" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Produto
            </mat-header-cell>
            <mat-cell *matCellDef="let produto">
                {{ produto.descricao }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="valor">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Valor
            </mat-header-cell>
            <mat-cell *matCellDef="let produto">
                {{ produto.valorUnitario | currencyBrazil }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acao">
            <mat-header-cell *matHeaderCellDef>
                Ação
            </mat-header-cell>
            <mat-cell *matCellDef="let produto">
                <a routerLink="{{ '/produto/detalhes/' + produto.id }}"style="cursor: pointer;">
                    <mat-icon matTooltip="Visualizar detalhes">info</mat-icon>
                </a>
                <a routerLink="{{ '/produto/atualizacao/' + produto.id }}">
                    <mat-icon matTooltip="Editar cadastro">create</mat-icon>
                </a>
                <a (click)="removerDialog(produto.id)" style="cursor: pointer;">
                    <mat-icon matTooltip="Excluir cadastro">clear</mat-icon>
                </a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: colunas"></mat-row>
    </mat-table>

    <mat-paginator class="mat-elevation-z8">
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 15, 20]"
    </mat-paginator>
</div>
