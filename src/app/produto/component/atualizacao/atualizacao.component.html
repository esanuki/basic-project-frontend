<form [formGroup]="form" fxFlex="30" fxFlexOffset="35">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="Descrição" formControlName="descricao">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="Valor" formControlName="valorUnitario" >
            </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="atualizar()">
                Salvar
            </button>
            &nbsp;
            <a mat-raised-button [routerLink]="['/produto/listagem']">Voltar</a>
        </mat-list-item>
    </mat-list>
</form>
