<form [formGroup]="form" fxLayoutAlign="center">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="email" placeholder="E-mail" matInput>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="senha" placeholder="Senha" type="password" matInput>
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 3 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="login()">Entrar</button>
            &nbsp;
            &nbsp;
            <a mat-button color="primary" [routerLink]="['cadastro']">Cadastrar</a>
        </mat-list-item>
    </mat-list>
</form>
