<form [formGroup]="form" fxFlex="30" fxFlexOffset="35">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="Nome" [readonly]="true" formControlName="nome">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input [textMask]="{mask: MASKS.cpf.textMask}" matInput type="text" placeholder="CPF" [readonly]="true" formControlName="cpf" >
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="E-mail" [readonly]="true" formControlName="email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input mask="(00) 00000-0000" matInput type="text"  placeholder="Telefone" [readonly]="true" formControlName="telefone">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput mask="d0/M0/0000" placeholder="Data de Nascimento" [readonly]="true"  #dataNascimento>
            </mat-form-field>
        </mat-list-item>
        <div formGroupName="endereco">
            <mat-list-item>
                <mat-form-field>
                    <input matInput type="text" placeholder="Endereco" [readonly]="true" formControlName="logradouro">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input cep [textMask]="{mask: MASKS.cep.textMask}" matInput type="text" placeholder="Cep" [readonly]="true" formControlName="cep">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput type="text" placeholder="Cidade" [readonly]="true" formControlName="cidade">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <mat-select
                        placeholder="UF" 
                        matNativeControl [disabled]="true"
                        formControlName="uf">
                        <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
        </div>
        
        <mat-list-item fxLayoutAlign="center">
            <a mat-raised-button [routerLink]="['/cliente/listagem']">Voltar</a>
        </mat-list-item>
    </mat-list>
</form>
